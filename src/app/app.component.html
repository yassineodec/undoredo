<body>
  <div class="container">
    <br>
    <h3 class="text-shadow text-center">Practica Undo/Redo</h3>
    <hr>
    <br>
    <br>
    <div class="centrar text-center">
      <div class="form-group row">
        <label class="col-sm-1 col-form-label col-form-label-sm">Nombre</label>
        <div class="col-sm-4">
          <input placeholder="Nombre" type="text" class="form-control" [(ngModel)]="nombre" />
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label col-form-label-sm">La Edad</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="edad" />
        </div>
      </div>

    </div>
    <br>
    <div class="form-group row">
      <div class="centrar2 text-center">
        <div class="row">
          <div class="col-sm-4 botoncitos">
            <button *ngIf="!editando" class="btn btn-success botones-separados" (click)="agregar()">
              <i class="fas fa-add"></i> Agregar
            </button>
            <button *ngIf="editando" class="btn btn-primary custom-btn" (click)="guardar()"><i
                class="fa-solid fa-floppy-disk"></i> Guardar</button>
            <button class="btn btn-secondary custom-btn" (click)="undo()"><i class="fas fa-undo"></i> Undo</button>
            <button class="btn btn-secondary custom-btn" (click)="redo()"> <i class="fas fa-redo"></i> Redo</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of filas">
          <td>{{ fila.id }}</td>
          <td>{{ fila.nombre }}</td>
          <td>{{ fila.edad }}</td>
          <td>
            <button class="btn btn-danger botones-separados" (click)="eliminar(fila)"> <i class="fas fa-trash-alt"></i>
              Eliminar</button>
            <button class="btn btn-secondary botones-separados" (click)="editar(fila)"><i
                class="fa-sharp fa-solid fa-pen-to-square"></i> Editar</button>

          </td>

        </tr>
      </tbody>
    </table>
  </div>
</body>
